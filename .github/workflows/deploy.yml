name: Debug Secrets
on:
  push:
    branches: [main]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Check available secrets
        run: |
          echo "Checking which secrets are available..."
          echo "AWS_S3_BUCKET is set: ${{ secrets.AWS_S3_BUCKET != '' }}"
          echo "AWS_ACCESS_KEY_ID is set: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
          echo "AWS_SECRET_ACCESS_KEY is set: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
          echo "AWS_REGION is set: ${{ secrets.AWS_REGION != '' }}"
          echo "AWS_DEFAULT_REGION is set: ${{ secrets.AWS_DEFAULT_REGION != '' }}"
