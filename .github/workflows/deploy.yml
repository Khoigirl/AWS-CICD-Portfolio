name: Deploy Portfolio to S3
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          
      - name: Upload files to S3
        run: |
          aws s3 sync website/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete --acl public-read
          
      - name: Display S3 sync results
        run: |
          echo "âœ… Files successfully synced to S3!"
          echo "ğŸŒ Your website should be available at: https://${{ secrets.AWS_S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
```

